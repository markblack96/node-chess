<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Node-Chess test</title>
    </head>
    <body class="flex-column">
        <div id="root"></div>
        <script src="/app.bundle.js"></script>
        <div id="cookie-disclaimer">
            <p>This website uses cookies for core features but does not use them to track you.</p>
        </div>
    </body>
    <style>
        div#root {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div#cookie-disclaimer {
            margin-top: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        div.hero {
            margin: 0;
            padding: 1em 0;
            width: 100%;
            height: 5em;
            text-align: center;
            background-color: #757575;
            background-image: linear-gradient(45deg, rgb(181, 136, 99) 25%, transparent 25%), linear-gradient(-45deg, rgb(181, 136, 99) 25%, transparent 25%), linear-gradient(45deg, transparent 75%, rgb(181, 136, 99) 75%), linear-gradient(-45deg, rgb(240, 217, 181) 75%, rgb(181, 136, 99) 75%);
            background-size: 2em 2em;
            background-position: 0 0, 0 1em, 1em -1em, -1em 0;
        }
        div.hero h1 {
            color: white;
            /* text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black; */
            -webkit-text-stroke: 1px black;
            text-shadow: 0.1em 0.1em 0.5em black;
        }
        body {
            margin: 0;
            background-color: #F6E9D6;
            font-family: sans-serif;
            min-height: 100vh;
        }
        .flex-column {
            display: flex;
            flex-direction: column;
        }
        div h3 {
            text-align: center;
        }
        div input {
            border-radius:  0.5em 0.5em 0 0;
            padding: 0.5em;
        }
        div button {
            border-radius: 0 0 0.5em 0.5em;
            background-color: #967152;
            color: white;
            padding: 0.5em;
        }
        div button:hover {
            border-radius: 0 0 0.5em 0.5em;
            background-color: #F1DCBC;
            color: black;
            cursor: pointer;
        }
        p {
            margin: 1em;
        }
    </style>
</html>
